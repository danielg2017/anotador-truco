<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anotador-Truco</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script defer src="js/jquery3.6.0.min.js"></script>
    <script defer src="js/anotador-truco.js"></script>

</head>

<body>
    <main>
        <section id="screenOne">
            <input type="text" id="team1" placeholder="Equipo 1" />
            <input type="text" id="team2" placeholder="Equipo 2" />
            <div class="space">
                <input type="button" class="sel" value="a 24" />
                <input type="button" class="sel blur" value="a 30" />
            </div>
            <div class="right">
                <input type="button" class="init" value="Iniciar" />
            </div>
        </section>
        <section id="screenTwo">
            <div class="boxes">
                <div class="box one">
                    <div class="line">
                        <input type="button" class="puntos1" value="+">
                        <p></p>
                    </div>
                    <div class="top 1">
                    </div>
                    <div class="top 2">
                    </div>
                </div>
                <div class="box two">
                    <div class="line">
                        <p></p>
                        <input type="button" class="puntos2" value="+">
                    </div>
                    <div class="top 3">
                    </div>
                    <div class="top 4">
                    </div>
                </div>
            </div>
            <div class="inline"></div>
            <div class="bot">
                <input type="button" class="puntos1" value="-">
                <p class="punto1">0</p>
                <input type="button" class="out" value="Fin">
                <p class="punto2">0</p>
                <input type="button" class="puntos2" value="-">
            </div>

        </section>
    </main>
    </div>
</body>

</html>
